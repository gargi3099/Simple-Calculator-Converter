<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <div class="card text-center text-black">
            <div class="card-body">
               <h2>Calculator</h2>
            </div>   
        </div>
        <div class="card text-center text-black" >
            <div class="card-body">
                <input [(ngModel)]="number1" type="text" placeholder="Enter first number"><br><br>
                <input [(ngModel)]="number2" type="text" placeholder="Enter second number"><br><br>
                <button (click)="add()" class="btn btn-primary mx-2">Add</button>
                <button (click)="subtract()" class="btn btn-warning mx-2">Subtract</button>
                <button (click)="multiply()" class="btn btn-success mx-2">Multiply</button>
                <button (click)="divide()" class="btn btn-secondary mx-2">Divide</button>
            </div>
        </div>
        <div class="card text-center text-black">
            <div class="card-body">  
                <h5>Value of number 1 : {{number1}}</h5>
                <h5>Value of number 2 : {{number2}}</h5>
            </div> 
        </div>
        <div class="card text-center text-black">
            <div class="card-body">
                <h3>Result of {{action}} : {{result}}</h3><br>
                <button routerLink="/home" class="btn btn-danger mx-2">Home</button>
            </div>
        </div>
    </div>
    <div class="col-lg-3"></div>
</div>
